<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>For testing purposes only</h1>
        <p>This page includes the base dist js (non-minified).</p>
        
<textarea id="code" rows="10" cols="80" style="font-family: Consolas, Menlo, Ubuntu Mono, Monospace; font-size: 16px;" >
var factory = new lucid.html.factory();
var card = factory.build('card', 'header', 'block', 'footer');

showResult(card.render());
</textarea>
        <br />
        <button onclick="runCode();" style="font-size: 20px;width: 200px;">Run Code</button>
        <hr />
        <table width="100%" border="1">
            <col width="50%" />
            <col width="50%" />
            <tr>
                <td style="height:300px;padding: 5px;font-family: Consolas, Menlo, Ubuntu Mono, Monospace; font-size: 16px;" valign="top" id="codeOutput">
            
                </td>
                <td id="htmlOutput" style="height:300px;padding: 5px;" valign="top">
                </td>
            </tr>
        </table>
        <script language="Javascript" type="text/javascript">
        function runCode() {
            eval(document.getElementById('code').value);
        }
        function showResult(result) {
            document.getElementById('htmlOutput').innerHTML = result;
            document.getElementById('codeOutput').innerHTML = String(result).replace(/</g, '&'+'lt;').replace(/>/g, '&'+'gt;');
        }
        </script>
        <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script language="javascript" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
        <script language="javascript" type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
        <script language="javascript" type="text/javascript" src="lucid.html.buildBootstrap.js"></script>
    </body>
</html>
